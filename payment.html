<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طرق الدفع - اتعلم ببساطة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
        }

        section {
            padding: 20px;
            margin: 10px 0;
            background: #ffffff;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .payment-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-icon {
            font-size: 50px;
            color: #28a745; /* لون أخضر */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1><i class="fas fa-wallet payment-icon"></i> طرق الدفع</h1>
    </header>

    <div class="container mt-4">
        <section>
            <h2><i class="fas fa-money-bill-wave payment-icon"></i> طرق الدفع المتاحة</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="payment-card">
                        <i class="fas fa-credit-card payment-icon"></i>
                        <h5>فيزا</h5>
                        <p>يمكنك الدفع باستخدام بطاقة الفيزا الخاصة بك.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="payment-card">
                        <i class="fas fa-university payment-icon"></i>
                        <h5>تحويل بنكي</h5>
                        <p>يمكنك إجراء تحويل بنكي إلى حسابنا.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="payment-card">
                        <i class="fas fa-money-bill-alt payment-icon"></i>
                        <h5>كاش</h5>
                        <p>يمكنك الدفع نقدًا عند استلام الدورة.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>حقوق الطبع والنشر &copy; 2025 اتعلم ببساطة</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
