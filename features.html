<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخزين واسترجاع كلمة المرور</title>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        // دالة لمعالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // تخزين بيانات تسجيل الدخول في localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('تم تسجيل الدخول بنجاح!');
        });

        // دالة لاسترجاع بيانات تسجيل الدخول
        function displayLoginData() {
            const userEmail = localStorage.getItem('userEmail');
            const userPassword = localStorage.getItem('userPassword');

            console.log('البريد الإلكتروني:', userEmail);
            console.log('كلمة المرور:', userPassword);
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = function() {
            displayLoginData();
        };
    </script>
</body>
</html>
